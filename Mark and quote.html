<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>
    <p><abbr title="Java Script">JS</abbr></p>
    <p><abbr title="Cascading STyle Sheets" class="initialism">CSS</abbr></p>

    <blockquote class="blockquote">
        <p>When you have eliminated the impossible, whatever remains, however improbable, must be the truth</p>
    </blockquote>

    <figure>
        <blockquote class="blockquote">
            <p>The game is afoot.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Sherlock Holmes in <cite title="The Adventure of the Abbey Grange">The Adventure of the Abbey Grange</cite>
        </figcaption>
    </figure>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>AI never guess. It is a shockin habit- destructive to the logical faculty.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Sherlock Holmes in <cite title="The Sign of Four">The Sign of Four</cite>
        </figcaption>
    </figure>

    <figure class="text-end">
        <blockquote class="blockquote">
            <p>You see, but you do not observe. The distinction is clear.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Sherlock Holmes in <cite title="Source Title">A scandal in bohemia</cite>
        </figcaption>
    </figure>


</body>

</html>
